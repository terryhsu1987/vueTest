<!doctype html>
<html>
 <body>

<div id="app">
  <input v-model.number="num1"> + <input v-model.number="num2"><br/> = {{ sum1 }}
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const vm = Vue.createApp({
  data () {
    return {
      num1: 3,
      num2: 2,
    } 
  },
  computed: {
    sum1 () {
      return this.num1 + this.num2;
    }
  }
}).mount('#app');
</script>
  
  </body>
</html>
