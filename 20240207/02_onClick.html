<!doctype html>
<html>
 <head>
  <style>
    .error{ border: red solid 1px; color: red;}
  </style>
 </head>
 <body>

<div id="app">
<p>Count1: {{ count1 }}</p>
<button v-on:click="count1++">Plus</button>
<p>Count2: {{ count2 }}</p>
<button @click="plus">Plus</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const vm = Vue.createApp({
  data () {
    return {
      count1: 0,
      count2: 0,
    } 
  },
  methods:{
   plus() {
    this.count2++;
   }
  }
}).mount('#app');
</script>
  
  </body>
</html>
